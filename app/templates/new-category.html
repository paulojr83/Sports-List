{% extends "layout.html" %}
  
{% block content %}


<div class="card">
    <div class="card-header">
        New category
    </div>

    <form action="{{url_for('newCategory')}}" method = 'POST'>
    <div class="form-group row">
        <label for="name" class="col-2 col-form-label">Category:</label>
          <div class="col-10">
            <input class="form-control" type="text" placeholder="category name" id="name" name='name' size='30'>
          </div>
    </div>
    <div class="card-footer text-muted" style="display: inherit;">
        <input class="btn btn-primary" type="submit" value="New Category">
        <a class="btn btn-warning" href = "{{ url_for('home')}}"> Cancel </a>
    </div>
    </form>
</div>

{% endblock %}
